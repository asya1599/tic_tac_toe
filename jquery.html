<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js"></script>
</head>

<body>
    <p>Click me!</p>
    <div id="result"></div>
    <script> $("p").bind("click", function () {
            $("#result").append("This is a click Event ");
        });
        $("p").bind("dblclick", function () {
            $("#result").append("This is a double-click Event ");
        });
    </script>
</body>

</html>
